<!DOCTYPE html>

<body>
    <p>One column:</p>
    <table border="1px">
    <tr>
        <td>100</td>  
    </tr>
    </table>

    <table border="1px">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>

        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <br>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
    </table>


</body>
